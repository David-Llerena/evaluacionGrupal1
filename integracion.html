<!DOCTYPE html>
<html>

<head>
    <link href="banco.css" rel="stylesheet" />
    <script src="integracion.js"></script>
    <script src="utilitarios.js"></script>
</head>

<body onload="cargarInicioCuentas();">
    <div class="principal">
        <div class="menu">
            <div class="contenedorLogo">
                <img src="./imagenes/logoKrakeDev.png" width="80%" />
            </div>
            <div class="contenedorBotones">
                <input type="button" value="CUENTAS" class="boton" onclick="cargarInicioCuentas();"/>
                <input type="button" value="TRANSACCIONES" class="boton" onclick="cargarInicioTransacciones();"/>
                <input type="button" value="MOVIMIENTOS" class="boton" onclick="cargarInicioMovimientos();"/>
            </div>
            <div class="contenedorInfoGrupo">
                <div>JHON GUAMAN</div>
                <div>DAVID LLERENA</div>
                <div>VIVIANA VACA</div>
            </div>
        </div>
        <div class="contenido" id="divCuentas">
            <div class="superior">
                <div class="titulo">CUENTAS</div>
                <div class="contenedorTexto">
                    <div class="etiquetaTexto">Nº CUENTA</div>
                    <div class="cajaTexto">
                        <input type="text" class="caja" id="txtNumeroCuenta"/>
                    </div>
                </div>
                <div class="contenedorTexto">
                    <div class="etiquetaTexto">CEDULA</div>
                    <div class="cajaTexto">
                        <input type="text" class="caja" id="txtCedula" />
                    </div>
                </div>
                <div class="contenedorTexto">
                    <div class="etiquetaTexto">NOMBRE</div>
                    <div class="cajaTexto">
                        <input type="text" class="caja" id="txtNombre"/>
                    </div>
                </div>
                <div class="contenedorTexto">
                    <div class="etiquetaTexto">APELLIDO</div>
                    <div class="cajaTexto">
                        <input type="text" class="caja" id="txtApellido"/>
                    </div>
                </div>
                <div class="contenedorAcciones">
                    <input type="button" value="GUARDAR" onclick="agregar();"/>
                </div>
            </div>

            <div class="inferior" id="tablaCuentas">
                
            </div>

        </div>
        <div class="contenido" id="divTransacciones">
            <div class="superior">
                <div class="titulo">TRANSACCIONES</div>
                <div class="contenedorTexto">
                    <div class="etiquetaTexto">Nº CUENTA</div>
                    <div class="cajaTexto">
                        <input type="text" class="caja" id="txtNumeroCuentaTransaccion"/>
                    </div>
                </div>
                <div class="contenedorAcciones">
                    <input type="button" value="BUSCAR" onclick="ejecutarBusqueda();"/>
                </div>  
                <div class="contenedorTexto">
                    <div id="lbCedula"></div>
                </div>
                <div class="contenedorTexto">
                    <div id="lbNombreApellido"></div>
                </div>
                <div class="contenedorTexto">
                    <div id="lbSaldo"></div>
                </div> 
                <div class="contenedorTexto">
                    <div class="etiquetaTexto">MONTO</div>
                    <div class="cajaTexto">
                        <input type="text" class="caja" id="txtMonto"/>
                    </div>
                </div>
                
                <div class="contenedorAcciones">
                    <input type="button" value="DEPOSITAR" id="btnDepositar" onclick="ejecutarDeposito();"/>
                    <input type="button" value="RETIRAR" id="btnRetirar" onclick="ejecutarRetiro();"/>
                    
                </div>
              
            </div>
        </div>
        <div class="contenido" id="divMovimientos">
          
            <div class="inferior">
                <div class="titulo">MOVIMIENTOS</div>
                <div class="contenedorTexto">
                    <div class="etiquetaTexto">Nº CUENTA</div>
                    <div class="cajaTexto">
                        <input type="text" class="caja" id="txtNumeroCuentaMovimientos"/>
                    </div>
                </div>
                <div class="contenedorAcciones">
                    <input type="button" value="BUSCAR" onclick="ejecutarMostrarMovimientos();"/>                    
                </div>
                <div id="tablaMovimientos">
                    
                </div>
            </div>

        </div>
    </div>
</body>

</html>
